{% load i18n %}
{% get_language_info_list for LANGUAGES as languages %}
<div class="DDAuthLang">
<div class="DDAuthLangText">{% trans "In welcher Sprache willst du Spielen?" %}</div>
{% for language in languages %}
<form action="/accounts/i18n/setlang/" method="post">
{% csrf_token %}
<input name="next" type="hidden" value="{{ request.path }}" />
<input name="language" type="hidden" value="{{ language.code }}">
<button type="submit" class="Button LangSelect {% if language.code == LANGUAGE_CODE %}selected{% endif %}">{{ language.name_local }}</button>
</form>
{% endfor %}
</div>
